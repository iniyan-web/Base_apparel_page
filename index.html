<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <title>Base Apparel coming soon page</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <main class="grid-container">
    <div class="grid-item1">
      <img src="logo.svg" alt="homepage.">
    </div>
    <div class="grid-item2">
      <h1><span>We're</span> coming soon</h1>
      <p> Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our launch deals.</p>
        <form class="email-field" method="post" enctype="text/plain">
            <input class="email-input" type="email" placeholder="Email Address" value="" required>
            <img class="error error-icon" src="icon-error.svg">
            <button class="btn"><img src="icon-arrow.svg"></button>
            <small class="error error-message">Please provide a valid email</small>
        </form>
    </div>
    <div class="grid-item3">
      <img src="hero-desktop.jpg" alt="Girl model.">
    </div>
  </main>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="index.js"></script>
</body>

</html>
